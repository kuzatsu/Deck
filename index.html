<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>The Deck(s)</h1>
        
        <svg width="0" height="0" aria-hidden="true">
             <filter id="Pixelate">
                <feFlood x="1" y="1" width="1" height="1" />
                <feComposite width="3" height="3" />
                <feTile result="tiled" />
                <feComposite in="SourceGraphic" in2="tiled" operator="in" />
                <feMorphology operator="dilate" radius="1" />
            </filter>
            <filter id="PixelateSmall">
                <feFlood x="1" y="1" width="1" height="1" />
                <feComposite width="3" height="3" />
                <feTile result="tiled" />
                <feComposite in="SourceGraphic" in2="tiled" operator="in" />
                <feMorphology operator="dilate" radius="1" />
            </filter>
            <filter id="PixelateMedium">
                <feFlood x="2" y="2" width="1" height="1" />
                <feComposite width="5" height="5" />
                <feTile result="tiled" />
                <feComposite in="SourceGraphic" in2="tiled" operator="in" />
                <feMorphology operator="dilate" radius="2" />
            </filter>
        </svg>
   <!--  <header>
        <h1>Tarot Card Gallery</h1>
        <p class="description">
            Explore the mystical world of tarot cards. Select a deck type to view different interpretations and effects for each card.
            Use the search feature to find specific cards by name or keyword.
        </p>
    </header> -->
    
    <div class="controls">
        <div class="deck-selector">
            <select id="deckSelect" class="dropdown">
                <option value="regular">Regular</option>
                <option value="southern">Southern</option>
                <option value="soloterrare">Soloterrare</option>
                <option value="coulette">Coulette</option>
            </select>
        </div>
        <div class="suit-selector">
            <select id="suitSelect" class="dropdown">
                <option value="all">All Cards</option>
                <option value="major">Major Arcana</option>
                <option value="wands">Wands</option>
                <option value="cups">Cups</option>
                <option value="swords">Swords</option>
                <option value="pentacles">Pentacles</option>
            </select>
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search tarot cards..." id="searchInput">
        </div>
         <button class="print-button" title="Print">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 8h-1V3H6v5H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zM8 5h8v3H8V5zm8 12v2H8v-4h8v2zm2-2v-2H6v2H4v-4c0-.55.45-1 1-1h14c.55 0 1 .45 1 1v4h-2z"/><circle cx="18" cy="11.5" r="1"/></svg>
        </button>
    </div>
    
    <div class="card-grid" id="cardGrid">
        <!-- Cards will be generated here -->
    </div>

     <div class="print-modal">
        <div class="modal-content">
            <button class="modal-close" title="Close">Ã—</button>
            <h2>Print Options</h2>
            <p>Select your print options and click "Print" to continue.</p>
            <select id="exportDeckSelect" class="dropdown">
        <option value="regular">Regular Deck</option>
        <option value="southern">Southern Deck</option>
        <option value="soloterrare">Soloterrare Deck</option>
        <option value="coulette">Coulette Deck</option>
    </select>
    <select id="exportSize" class="dropdown">
        <option value="poker">Poker Size (2.5" x 3.5")</option>
        <option value="tarot">Tarot Size (2.75" x 4.75")</option>
        <option value="a4">A4 Sheet (9 cards per page)</option>
    </select>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancel-print">Cancel</button>
                <button class="btn btn-primary" id="exportPdf">Print</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/print.js"></script>
    
</body>
</html>
