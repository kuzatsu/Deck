<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Pixelate Filter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        .demo-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 20px;
            border: 2px solid #444;
        }
        
        .original {
            filter: none;
        }
        
        /* CSS-based pixelation (most effective) */
        .css-pixelated {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            transform: scale(0.25) scale(4);
            transform-origin: top left;
        }
        
        /* SVG filter approach for true grid pixelation */
        .svg-pixelated {
            filter: url(#sharpPixelate);
        }
        
        /* Enhanced CSS method */
        .enhanced-pixelated {
            image-rendering: pixelated;
            filter: url(#gridPixelate);
        }
        
        .comparison-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slider-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }
        
        #pixelSize {
            width: 200px;
        }
        
        .dynamic-pixelated {
            image-rendering: pixelated;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sharp Pixelate Effects</h1>
        
        <svg width="0" height="0" aria-hidden="true">
             <filter id="Pixelate">
                <feFlood x="1" y="1" width="1" height="1" />
                <feComposite width="3" height="3" />
                <feTile result="tiled" />
                <feComposite in="SourceGraphic" in2="tiled" operator="in" />
                <feMorphology operator="dilate" radius="1" />
            </filter>
            <filter id="PixelateSmall">
                <feFlood x="1" y="1" width="1" height="1" />
                <feComposite width="3" height="3" />
                <feTile result="tiled" />
                <feComposite in="SourceGraphic" in2="tiled" operator="in" />
                <feMorphology operator="dilate" radius="1" />
            </filter>
            <filter id="PixelateMedium">
                <feFlood x="2" y="2" width="1" height="1" />
                <feComposite width="5" height="5" />
                <feTile result="tiled" />
                <feComposite in="SourceGraphic" in2="tiled" operator="in" />
                <feMorphology operator="dilate" radius="2" />
            </filter>
        </svg>

        <p class="description">
            Explore the mystical world of tarot cards. Select a deck type to view different interpretations and effects for each card.
            Use the search feature to find specific cards by name or keyword.
        </p>
    </header> -->
    
    <div class="controls">
        <div class="deck-selector">
            <select id="deckSelect" class="deck-dropdown">
                <option value="regular">Regular</option>
                <option value="southern">Southern</option>
                <option value="soloterrare">Soloterrare</option>
                <option value="coulette">Coulette</option>
            </select>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search tarot cards..." id="searchInput">
        </div>
    </div>
    
    <div class="card-grid" id="cardGrid">
        <!-- Cards will be generated here -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
